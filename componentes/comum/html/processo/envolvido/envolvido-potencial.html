<div class="panel panel-default">
  <div class="panel-body">
    <form class="sd form" role="form" id="frmNovoEnvolvido" data-tipo-envolvido="{{tipo}}" novalidate>
      <div id="envolvidoPotencial" class="row">
        <div class="col-lg-4 col-md-4">
          <div class="form-group">
            <label class="control-label required">Nome</label>
            <input name="nome" class="form-control" required>
            <span id="nome-erro" class="invisible help-block text-danger">Campo Obrigatório!</span>
          </div>
        </div>

        {{#PessoaJuridica}}
        <div class="col-lg-5 col-md-4">
          <div class="form-group">
            <label class="control-label required">CNPJ</label>
            <input id="cnpj" name="cnpj" class="form-control" required>
            <span id="cnpj-erro" class="invisible help-block text-danger">Campo Obrigatório!</span>
          </div>
        </div>
        {{/PessoaJuridica}} {{#PessoaFisica}}
        <div class="col-lg-3 col-md-4">
          <div class="form-group">
            <label class="control-label required">CPF</label>
            <input id="cpf" name="cpf" class="form-control" required="">
            <span id="cpf-erro" class="invisible help-block text-danger">Campo Obrigatório!</span>
          </div>
        </div>

        <div class="col-lg-2 col-md-2">
          <div class="checkbox form-group">
            <input type="checkbox" name="terceirizado" id="terceirizado-{{envolvido.id}}">
            <label for="terceirizado-{{envolvido.id}}">Terceirizado</label>
          </div>
          <br>
          <div class="checkbox form-group">
            <input type="checkbox" name="espolio" id="espolio-{{envolvido.id}}">
            <label for="espolio-{{envolvido.id}}">Espólio</label>
          </div>
        </div>
        {{/PessoaFisica}} {{^Advogado}}
        <div class="col-lg-3 col-md-6">
          <div class="form-group">
            <label class="control-label required" for="cmbNaturezaAcao">Qualificação</label>
            <select id="cmbQualificacoes" name="qualificacao" class="form-control sd btn" required>
              <option selected>Selecione uma qualificação</option>
              {{#qualificacoes}}
              <option value="{{id}}">{{descricao}}</option>
              {{/qualificacoes}}
            </select>
            <span id="qualificacao-erro" class="invisible help-block text-danger">Campo obrigatório!</span>
          </div>
        </div>
        {{/Advogado}}
      </div>
    </form>
  </div>
</div>
