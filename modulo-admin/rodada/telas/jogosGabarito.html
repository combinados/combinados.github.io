<div data-jogo-id="${this.jogoId}" class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6 mdc-layout-grid__cell--align-middle">
  <span>${this.mandante.nome.substring(0,3)}</span>
  <img src="${this.mandante.escudo}" style="max-height: 45px; max-width: 45px;" />
  <label class="bolao mdc-textfield">
    <input name="mandante-gol" value="${this.mandante.gol}" type="number" min="0" max="9" class="mdc-textfield__input"/>
    <span class="mdc-textfield__label">gols</span>
  </label>
  <span>vs</span>
  <label class="bolao mdc-textfield">
    <input name="visitante-gol" value="${this.visitante.gol}" type="number" min="0" max="9" class="mdc-textfield__input"/>
    <span class="mdc-textfield__label">gols</span>
  </label>
  <img src="${this.visitante.escudo}" style="max-height: 45px; max-width: 45px;" />
  <span>${this.visitante.nome.substring(0,3)}</span>
</div>
