<div class="col-lg-8 col-md-6 col-xs-12">
  <h1 class="sd title">{{cabecalho}}</h1>
</div>
{{#exibirBotoes}}
<div class="col-lg-4 col-md-6 col-xs-12">
  <div class="btn-group pull-right">
    <button class="sd btn default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <i class="{{ iconeBotao }}"></i> {{tituloBotao}} <b class="caret"></b>
    </button>
    <ul class="dropdown-menu">
      {{#botoes}}
      <li><a href="{{acao}}"><i class="{{ icone }}"></i> {{titulo}}</a></li>
      {{/botoes}}
    </ul>
  </div>
</div>
{{/exibirBotoes}}
<div class="col-lg-12 col-md-12 col-xs-12" id="mensagem-generico"></div>
