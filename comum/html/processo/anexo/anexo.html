<div id="modalAnexo"></div>
{{#exibir}}
<div class="panel panel-default">
  <div class="panel-body">
    <div class="row">
      <div class="col-lg-6 col-md-6">
        <h3><i class="glyphicon glyphicon-anexo"></i> Anexos</h3>
      </div>
      <div class="col-lg-6 col-md-8">
        <div class="btn-group pull-right">
            <label for="anexoUpload" class="sd btn default">
            <span class="fa fa-folder-open fa-lg" aria-hidden="true"></span> NOVO ANEXO
            <input type="file" id="anexoUpload" name="anexo" style="display:none">
            </label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <!-- Contener Para a tabela de anexos -->
        <div id="anexos"> </div>
      </div>
    </div>
  </div>
</div>
{{/exibir}}
