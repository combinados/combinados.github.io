<div class="modal fade" id="modal{{id}}" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{titulo}}</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-12" id="mensagem-modal"></div>
          <div class="col-md-12">
            <form id="frm{{id}}" class="sd form" role="form">
              <div class="input-group">
                <input name="filtro" type="text" class="form-control" placeholder="{{ ajuda }}">
                <div class="input-group-btn">
                  <button class="sd btn success" type="submit">Buscar</button>
                  {{^Empregado}}
                  <a id="btnNovoEnvolvido" href="processo.html#{{id}}" class="sd btn default" role="button">Novo</a>
                  {{/Empregado}}
                </div>
              </div>
            </form>
          </div>
        </div>
        <br>
        <div class="row">
          <div id="envolvidosPotencial" class="col-md-12"></div>
        </div>
      </div>
    </div>
  </div>
</div>
