{{#exibir}}
<div id="eventoPotencial" role="tablist" aria-multiselectable="true" class="sd accordion">
  <div class="panel">
    {{#eventosPotencial}}
    <a href="#collapse{{evento.id}}" role="button" data-toggle="collapse" data-parent="#eventoPotencial" class="collapsed">
      <span class="fa fa-chevron-up"></span>
      <span>{{evento.nome}}</span>
    </a>
    <div id="collapse{{evento.id}}" class="collapse">
      <form class="sd form" role="form" data-evento-id="{{evento.id}}" data-evento-tipo="{{tipoEvento}}" novalidate>
        <div class="row" id="mensagem-{{evento.id}}">
          <div class="col-lg-12"></div>
        </div>
        <div class="row">
          <div class="col-lg-3">
            <div class="form-group">
              <input type="hidden" name="evento" value="{{evento.id}}">
              <label class="control-label required" for="txtData">Data</label>
              <input aria-describedby="data-erro-{{evento.id}}" name="data" data-inputmask="'alias': 'date'" type="date" lang="pt" date-format="dd/mm/yyyy" class="form-control" placeholder="DD/MM/AAAA" required>
              <span id="data-erro-{{evento.id}}" class="invisible help-block text-danger">Campo obrigatório!</span>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="form-group">
              <label class="control-label required" for="cmbOrigemProcesso">Fase</label>
              <select aria-describedby="fase-erro-{{evento.id}}" name="fase" class="form-control" required>
                <option value="">Selecione um item</option>
                <option value="CONHECIMENTO">Conhecimento</option>
                <option value="EXECUCAO">Execução</option>
              </select>
              <span id="fase-erro-{{evento.id}}" class="invisible help-block text-danger">Campo obrigatório!</span>
            </div>
          </div>
          <div class="col-lg-2">
            <div class="form-group">
              <label class="control-label required">Instâncias Superiores</label>
              <p></p>
              <div class="radio">
                <input type="radio" name="instancia_extraordinaria" id="instancia_extraordinaria_sim{{evento.id}}" required>
                <label for="instancia_extraordinaria_sim{{evento.id}}">Sim</label>
              </div>
              <div class="radio">
                <input type="radio" name="instancia_extraordinaria" id="instancia_extraordinaria_nao{{evento.id}}" required>
                <label for="instancia_extraordinaria_nao{{evento.id}}">Não</label>
              </div>
              <span id="instancia_extraordinaria-erro-{{evento.id}}" class="invisible help-block text-danger">Campo obrigatório!</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-9">
            <div class="form-group">
              <label class="control-label">Observação</label>
              <textarea rows="6" name="observacao" class="form-control"></textarea>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="pull-right">
              <button id="bntAssociar" class="sd btn primary associar-js" type="submit">SALVAR</button>
              <button type="button" class="sd btn default" data-dismiss="modal" aria-label="Close">CANCELAR</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    {{/eventosPotencial}}
  </div>
</div>
{{/exibir}}
