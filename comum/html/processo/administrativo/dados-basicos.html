<div class="panel panel-default">
  <div class="panel-body">
    <form class="sd form" role="form" id="preCadastro" novalidate>
      <div class="row">
        <div class="col-lg-4 col-md-4">
          <div class="form-group">
            <label class="control-label required">Numeração Outro Padrão</label>
            <input id="numero_outro_padrao" aria-describedby="erro-outro" name="numero_outro_padrao" type="text" class="form-control" maxlength="25" required>
            <span id="numero_outro_padrao-erro" class="invisible help-block text-danger">Campo obrigatório!</span>
          </div>
        </div>
        <div class="col-lg-4 col-md-4">
          <div class="form-group">
            <label class="control-label required" for="cmbOrigemProcesso">UF Origem</label>
            <select aria-describedby="erro-uf" name="uf" class="form-control" id="cmbOrigemProcesso" required>
              <option value="">Selecione um item</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AM">Amazonas</option>
              <option value="AP">Amapá</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RO">Rondônia</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SE">Sergipe</option>
              <option value="SP">São Paulo</option>
              <option value="TO">Tocantins</option>
            </select>
            <span id="uf-erro" class="invisible help-block text-danger">Campo obrigatório!</span>
          </div>
        </div>
        <div class="col-lg-4 col-md-4">
          <div class="form-group">
            <label class="control-label required" for="cmbNaturezaAcao">Natureza da ação</label>
            <select aria-describedby="erro-natureza" name="natureza" class="form-control" id="cmbNaturezaAcao" required>
              <option value="">Selecione um item</option>
              {{#administrativo.naturezas}}
              <option value="{{id}}">{{descricao}}</option>
              {{/administrativo.naturezas}}
            </select>
            <span id="natureza-erro" class="invisible help-block text-danger">Campo obrigatório!</span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <fieldset>
            <legend>Datas</legend>

            <div class="row">

              <div class="col-lg-4 col-md-4 ">
                <div class="form-group">
                  <label class="control-label required" for="txtDatasEntrada">Entrada na Empresa</label>
                  <input aria-describedby="erro-data_entrada" name="data_entrada" data-inputmask="'alias': 'date'" id="txtDatasEntrada" type="date" lang="pt" date-format="dd/mm/yyyy" class="form-control" placeholder="DD/MM/AAAA" required>
                  <span id="data_entrada-erro" class="invisible help-block text-danger">Campo obrigatório!</span>
                </div>
              </div>
            </div>
          </fieldset>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <button class="sd btn primary" type="submit">SALVAR</button>
          <a href="javascript:history.back()" class="sd btn default" role="button" title="Voltar">Voltar</a>
        </div>
      </div>
    </form>
  </div>
</div>
