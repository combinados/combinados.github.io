<!DOCTYPE html>
<html ng-app="bolao">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Bol√£o</title>    
    <link rel="stylesheet" href="common/css/bolao.css" >
	<link rel="stylesheet" href="ui/carrossel/css/styles.css">
	<link rel="stylesheet" href="ui/acordeon/css/styles.css">
</head>

<body>
<div class="bolao" ng-controller="RodadaControle">
	<acordeon>
		<item ng-repeat="boleiro in boleiros" indice="{{$index}}" boleiro="boleiro">
			<carrossel>
				<pagina ng-repeat="rodada in boleiro.rodadas" conteudo="rodada"> 
				  <table class="rodada">
				    <tr ng-repeat="jogo in rodada.jogos">
			        <td><img ng-src="{{jogo.mandante.escudo}}"></td>
					    <td>{{jogo.mandante.nome}}</td>
					    <td>{{jogo.mandante.gols}}</td>
					    <td>x</td>
					    <td>{{jogo.visitante.gols}}</td>
					    <td class="direita">{{jogo.visitante.nome}}</td>
					    <td class="direita"><img ng-src="{{jogo.visitante.escudo}}"></td>
  					</tr>
  				</table>
				</pagina>
			</carrossel>
		</item>
	</acordeon>
</div>

<script src="common/js/angular.js">




</script>
<script src="ui/carrossel/js/carrossel.js">




</script>
<script src="ui/acordeon/js/acordeon.js">




</script>
<script src="common/js/bolao.js">




</script>


</body>
</html>
