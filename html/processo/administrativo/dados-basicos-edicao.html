<form class="sd form" role="form" id="preCadastroEdicao">
  <div class="row">
    <div class="col-lg-4 col-md-4">
      <div class="form-group">
        <label class="control-label required">Numeração Outro Padrão</label>
        <input id="numero_outro_padrao" aria-describedby="erro-outro" name="numero_outro_padrao" type="text" class="form-control" maxlength="25" required value="{{processo.numero_outro_padrao}}">
        <span id="numero_outro_padrao-erro" class="invisible help-block text-danger">Campo obrigatório!</span>
      </div>
    </div>
    <div class="col-lg-4 col-md-4">
      <div class="form-group">
        <label class="control-label required" for="cmbOrigemProcesso">UF Origem</label>
        <select aria-describedby="erro-uf" name="uf" class="form-control" id="cmbOrigemProcesso" required>
          <option value="">Selecione um item</option>
          {{#administrativo.ufs}}
          <option value="{{sigla}}" {{selected}}>{{nome}}</option>
          {{/administrativo.ufs}}
        </select>
        <span id="uf-erro" class="invisible help-block text-danger">Campo obrigatório!</span>
      </div>
    </div>
    <div class="col-lg-4 col-md-4">
      <div class="form-group">
        <label class="control-label required" for="cmbNaturezaAcao">Natureza da ação</label>
        <select aria-describedby="erro-natureza" name="natureza" class="form-control" id="cmbNaturezaAcao" required>
          <option value="">Selecione um item</option>
          {{#administrativo.naturezas}}
          <option value="{{id}}" {{selected}}>{{descricao}}</option>
          {{/administrativo.naturezas}}
        </select>
        <span id="natureza-erro" class="invisible help-block text-danger">Campo obrigatório!</span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <fieldset>
        <legend>Datas</legend>

        <div class="row">

          <div class="col-lg-4 col-md-4 ">
            <div class="form-group">
              <label class="control-label required" for="txtDatasEntrada">Entrada na Empresa</label>
              <input aria-describedby="erro-data_entrada" name="data_entrada" data-inputmask="'alias': 'date'" id="txtDatasEntrada" type="date" lang="pt" date-format="dd/mm/yyyy" class="form-control" placeholder="DD/MM/AAAA" required value="{{processo.data_entrada}}">
              <span id="data_entrada-erro" class="invisible help-block text-danger">Campo obrigatório!</span>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <fieldset>
        <legend>Informações adicionais</legend>

        <div class="row">

          <div class="col-lg-2 col-md-4">
            <div class="form-group">
              <label class="control-label required" for="cmbMoeda">Moeda</label>
              <select aria-describedby="erro-moeda" name="moeda" class="form-control" id="cmbMoeda" required>
                <option>Selecione</option>
                {{#administrativo.moedas}}
                <option value="{{moeda.id}}" {{selected}}>({{moeda.simbolo}}) {{moeda.nome}}</option>
                {{/administrativo.moedas}}
              </select>
              <span id="moeda-erro" class="invisible help-block text-danger">Campo obrigatório!</span>
            </div>
          </div>

          <div class="col-lg-2 col-md-4">
            <div class="form-group">
              <label class="control-label required" for="valor_causa">Valor da causa</label>
              <input id="valor_causa" aria-describedby="erro-valor_causa" name="valor_causa" type="text" min="0" step="0.01" class="form-control text-right" maxlength="10" placeholder="0,00" required value="{{processo.valor_causa}}">
              <span id="valor_causa-erro" class="invisible help-block text-danger">Campo obrigatório!</span>
            </div>
          </div>

          <div class="col-lg-2 col-md-4">
            <div class="form-group">
              <label class="control-label required" for="percentual_risco">Percentual de Risco</label>
              <input id="percentual_risco" aria-describedby="erro-percentual_risco" name="percentual_risco" type="text" min="0" step="1" class="form-control text-right" maxlength="10" placeholder="0%" required value="{{processo.percentual_risco}}">
              <span id="percentual_risco-erro" class="invisible help-block text-danger">Campo obrigatório!</span>
            </div>
          </div>

          <div class="col-lg-2 col-md-4">
            <div class="form-group">
              <label class="control-label" for="percentual_risco">Classificação de Risco</label>
              <span id="classificacaoRisco"></span>
            </div>
          </div>

        </div>
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <div class="form-group">
              <label class="control-label required" for="informacoes_adicionais">Informações Adicionais</label>
              <textarea id="informacoes_adicionais" name="informacoes_adicionais" rows="10" cols="70" class="form-control">{{processo.informacoes_adicionais}}</textarea>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <button id="btnSalvar" class="sd btn primary" type="submit">SALVAR</button>
      <a href="javascript:history.back()" class="sd btn default" role="button" title="Voltar">Voltar</a>
    </div>
  </div>
</form>
