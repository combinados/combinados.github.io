<div id="modalEvento"></div>
{{#exibir}}
<div class="panel panel-default">
  <div class="panel-body">
    <div class="row">
      <div class="col-lg-12 col-md-12" id="mensagem-evento"></div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-4">
        <h3><i class="fa fa-exchange"></i> Andamentos</h3>
      </div>
      <div class="col-lg-6 col-md-8">
        <div class="btn-group pull-right">
          <button class="sd btn default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-plus"></i> ASSOCIAR <b class="caret"></b>
          </button>
          <ul id="cmbTipoEvento" class="dropdown-menu">
            <li><a href="#modalandamentos"><i class="fa fa-exchange"></i> Andamento</a></li>
            <li><a href="#modalprovidencias"><i class="fa fa-thumb-tack"></i> Providência</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <!-- Contener Para a tabela de andamentos -->
        <div id="andamentos"> </div>
        <div id="andamento-providencias" class="hidden"> </div>
        <button id="btnExibirAndamentos" class="sd btn default hidden">Exibir Andamentos</button>
      </div>
      <div class="col-lg-12 col-md-12">
        <h3><i class="fa fa-thumb-tack"></i> Providências</h3>
        <div id="providencias"> </div>
      </div>
    </div>
  </div>
</div>
{{/exibir}}

<div class="columns">
  <div class="column">
    First column
  </div>
  <div class="column">
    Second column
  </div>
  <div class="column">
    Third column
  </div>
  <div class="column">
    Fourth column
  </div>
</div>
