{{#exibir}}
<div id="eventoPotencial" role="tablist" aria-multiselectable="true" class="sd accordion">
  <div class="panel">
    {{#eventosPotencial}}
    <a href="#collapse{{evento.id}}" role="button" data-toggle="collapse" data-parent="#eventoPotencial" class="collapsed">
      <span class="fa fa-chevron-up"></span>
      <span>{{evento.nome}}</span>
    </a>
    <div id="collapse{{evento.id}}" class="collapse">
      <form class="sd form" role="form" data-evento-id="{{evento.id}}" data-evento-tipo="{{tipoEvento}}" novalidate>
        <div class="row" id="mensagem-{{evento.id}}">
          <div class="col-lg-12"></div>
        </div>
        <div class="row">
          <div class="col-lg-3">
            <div class="form-group">
              <input type="hidden" name="evento" value="{{evento.id}}">
              <label class="control-label required" for="txtData">Data/Prazo Fatal</label>
              <input aria-describedby="data_prazo_fatal-erro-{{evento.id}}" name="data_prazo_fatal" data-inputmask="'alias': 'date'" type="date" lang="pt" date-format="dd/mm/yyyy hh:mm" class="form-control" placeholder="DD/MM/AAAA" required>
              <span id="data_prazo_fatal-erro-{{evento.id}}" class="invisible help-block text-danger">Campo obrigatório!</span>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="form-group">
              <label class="control-label required" for="txtData">Hora</label>
              <input class="form-control mascara-hora-js" aria-describedby="hora_prazo_fatal-erro-{{evento.id}}" name="hora_prazo_fatal" data-inputmask="'alias': 'hh:mm'" type="time" lang="pt" date-format="hh:mm" placeholder="HH:MM" required>
              <span id="hora_prazo_fatal-erro-{{evento.id}}" class="invisible help-block text-danger">Campo obrigatório!</span>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="form-group">
              <label class="control-label required" for="cmbOrigemProcesso">Tipo de Providência</label>
              <select aria-describedby="tipo_providencia-erro-{{evento.id}}" name="tipo_providencia" class="form-control" required>
                <option value="">Selecione um item</option>
                <option value="1">Audiência/Sessão</option>
                <option value="2">Prazo Judicial</option>
                <option value="3">Administrativa</option>
              </select>
              <span id="tipo_providencia-erro-{{evento.id}}" class="invisible help-block text-danger">Campo obrigatório!</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-9">
            <div class="form-group">
              <label class="control-label">Observação</label>
              <textarea rows="6" name="observacao" class="form-control"></textarea>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="pull-right">
              <button id="bntAssociar" class="sd btn primary associar-js" type="submit">SALVAR</button>
              <button type="button" class="sd btn default" data-dismiss="modal" aria-label="Close">CANCELAR</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    {{/eventosPotencial}}
  </div>
</div>
{{/exibir}}
