<div class="modal fade" id="modalAnexoNovo" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{titulo}}</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-12" id="mensagem-modal"></div>
          <div class="col-md-12">
            <form id="frmAnexo" class="sd form" role="form" enctype="multipart/form-data">
              <div class="input-group">
                <input type="hidden" name="processoId" type="text" class="form-control"">
                <input type="file" name="arquivo" class="form-control" >
                <div class="input-group-btn">
                  <a id="btnAnexar" href="#" class="sd btn default" role="button">Anexar</a>
                </div>
              </div>
            </form>
          </div>
        </div>
        <br>
        <div class="row">
          <div id="listaProcessos" class="col-md-12"></div>
        </div>
      </div>
    </div>
  </div>
</div>
