{{#exibir}}
<div id="tblAnexos" class="row">
  <div class="table-responsive col-lg-12">
    <table class="sd table table-striped table-hover text-center">
      <thead>
        <tr>
          <th class="text-left">DOCUMENTO</th>
          <th class="text-center" style="width:5%;">AÇÃO</th>
        </tr>
      </thead>
      <tbody>
        {{#processo.anexos}}
        <tr>
          <td class="text-left"><a href="{{link}}">{{codigoDocumentoSupgf}}</a></td>
          <td class="vertical-center text-center">
            <button type="button" class="sd btn small default btnExcluirAnexo" data-anexo-id="{{codigoDocumento}}" title="Excluir" type="button">
              <i class="fa fa-trash-o" aria-hidden="true"></i>
              <span class="sr-only">Excluir</span>
            </button>
          </td>
        </tr>
        {{/processo.anexos}}
      </tbody>
    </table>
  </div>
</div>
{{/exibir}}
